<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <div class="container">
    <div class="left inner">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>

    <div class="right inner">
      <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>

      <form id="form">
        <input class="input" type="text" placeholder="First Name">
        <input class="input" type="text" placeholder="Last Name">
        <input class="input" type="email" placeholder="Email Adress">
        <input class="input" type="password" placeholder="Password">
        <button id="btn" class="input">Claim your free trial</button>
        <p>
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </p>
      </form>
    </div>

  </div>
</body>

</html>
