<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <div class="container">
    <div class="inner">
      <h1>Learn to code by<br>watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>

    <div class="inner">
      <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>

      <form id="form" novalidate>
        <div class="input-box">
          <input id="first-name" class="input" title="first name" type="text" placeholder="First Name">
          <img src="./images/icon-error.svg" alt="error icon">
          <small></small>
        </div>
        <div class="input-box">
          <input id="last-name" class="input" title="last name" type="text" placeholder="Last Name">
          <img src="./images/icon-error.svg" alt="error icon">
          <small></small>
        </div>
        <div class="input-box">
          <input id="email" class="input" title="email" type="email" placeholder="Email Adress">
          <img src="./images/icon-error.svg" alt="error icon">
          <small></small>
        </div>
        <div class="input-box">
          <input id="password" class="input" title="password" type="password" placeholder="Password">
          <img src="./images/icon-error.svg" alt="error icon">
          <small></small>
        </div>
        <button id="btn" class="input">Claim your free trial</button>
        <small id="terms">
          By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
        </small>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
